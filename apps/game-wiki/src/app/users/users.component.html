<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <button
      [class.selected]="user === selectedUser"
      type="button"
      (click)="onSelect(user)"
    >
      <span class="badge">{{ user.id }}</span>
      <span class="name">{{ user.name }}</span>
    </button>
  </li>
</ul>

<game-wiki-user-detail [user]="selectedUser"></game-wiki-user-detail>
