<h2>Users</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Naam</th>
      <th scope="col">Email</th>
      <th scope="col">Geboortedatum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)" class="data-tr">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthday | date:'dd/MM/yyyy'}}</td>
    </tr>
  </tbody>
</table>

<game-wiki-user-detail [user]="selectedUser"></game-wiki-user-detail>
